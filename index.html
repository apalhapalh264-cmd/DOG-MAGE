<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogmage — Minimalist Image Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e5e5;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #drop-zone.drag-over {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold gradient-text mb-2">Dogmage</h1>
            <p class="text-gray-500 text-sm">Upload gambar instan tanpa ribet.</p>
        </div>

        <!-- Main Card -->
        <div class="glass rounded-3xl p-8 shadow-2xl">
            <div class="space-y-6">
                <!-- Input Nama -->
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Nama File Kustom</label>
                    <input type="text" id="fileName" 
                        placeholder="contoh: foto-keren" 
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-all">
                </div>

                <!-- Dropzone -->
                <div id="drop-zone" class="border-2 border-dashed border-white/10 rounded-2xl p-10 text-center cursor-pointer hover:border-white/20 transition-all">
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    <div id="preview-container" class="hidden mb-4">
                        <img id="image-preview" src="#" class="mx-auto max-h-48 rounded-lg shadow-lg">
                    </div>
                    <div id="upload-icon">
                        <svg class="mx-auto h-12 w-12 text-gray-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.587-1.587a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <p class="text-sm text-gray-400" id="status-text">Klik atau seret foto ke sini</p>
                </div>

                <!-- Button -->
                <button onclick="uploadFile()" 
                    class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-200 transition-all active:scale-[0.98]">
                    Dapatkan URL
                </button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="resultBox" class="hidden mt-6 glass rounded-2xl p-4 animate-fade-in">
            <p class="text-xs text-gray-500 mb-2 uppercase font-bold">Link Berhasil Dibuat:</p>
            <div class="flex items-center gap-2">
                <input type="text" id="urlOutput" readonly 
                    class="flex-1 bg-transparent border-none outline-none text-blue-400 text-sm">
                <button onclick="copyURL()" class="text-xs bg-white/10 px-3 py-1 rounded-md hover:bg-white/20">Salin</button>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center mt-10 text-gray-600 text-[10px] uppercase tracking-[0.2em]">Powered by EdgeOne — Zero Cost</p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');
        const preview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('preview-container');
        const statusText = document.getElementById('status-text');

        // Trigger Click
        dropZone.onclick = () => fileInput.click();

        // Preview Image
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    previewContainer.classList.remove('hidden');
                    document.getElementById('upload-icon').classList.add('hidden');
                    statusText.innerText = file.name;
                }
                reader.readAsDataURL(file);
            }
        };

        async function uploadFile() {
            const name = document.getElementById('fileName').value.trim();
            const file = fileInput.files[0];
            const btn = document.querySelector('button');

            if (!name || !file) {
                return alert("Tolong isi nama file dan pilih foto!");
            }

            btn.innerText = "Memproses...";
            btn.disabled = true;

            // Catatan: Di EdgeOne Pages statis, fetch ini butuh Edge Function / API 
            // Namun untuk UI, kita simulasikan link yang akan kamu buat di GitHub
            
            setTimeout(() => {
                const finalURL = window.location.origin + "/" + name.replace(/\s+/g, '-').toLowerCase();
                document.getElementById('urlOutput').value = finalURL;
                document.getElementById('resultBox').classList.remove('hidden');
                btn.innerText = "Dapatkan URL";
                btn.disabled = false;
            }, 1000);
        }

        function copyURL() {
            const copyText = document.getElementById("urlOutput");
            copyText.select();
            document.execCommand("copy");
            alert("URL disalin ke clipboard!");
        }

        // Drag and Drop Logic
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            fileInput.files = e.dataTransfer.files;
            fileInput.onchange({ target: { files: e.dataTransfer.files } });
        });
    </script>
</body>
</html>
