<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogmage â€” Image Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: #fff; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-btn { background: linear-gradient(45deg, #3b82f6, #8b5cf6); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full text-center">
        <h1 class="text-6xl font-extrabold tracking-tighter mb-4 italic">DOGMAGE</h1>
        <p class="text-gray-500 mb-10">Upload foto instan, dapatkan URL kustom.</p>

        <div class="glass rounded-[2.5rem] p-8 space-y-6">
            <div id="drop-zone" class="border-2 border-dashed border-white/10 rounded-3xl p-10 cursor-pointer hover:border-blue-500 transition-all">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <p id="status" class="text-sm text-gray-400">Klik untuk pilih atau seret foto ke sini</p>
                <img id="preview" class="hidden mx-auto max-h-40 mt-4 rounded-lg shadow-lg">
            </div>

            <input type="text" id="customName" placeholder="Nama kustom (opsional)" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-all">

            <button onclick="upload()" id="btn" class="w-full gradient-btn py-4 rounded-xl font-bold tracking-widest active:scale-95 transition-transform">
                UPLOAD SEKARANG
            </button>
        </div>

        <div id="result" class="hidden mt-6 glass p-4 rounded-2xl animate-pulse">
            <p class="text-[10px] text-gray-500 mb-1">URL BERHASIL DIBUAT:</p>
            <input type="text" id="urlOut" readonly class="w-full bg-transparent text-blue-400 text-center outline-none">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    preview.src = ev.target.result;
                    preview.classList.remove('hidden');
                    status.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        async function upload() {
            const file = fileInput.files[0];
            const name = document.getElementById('customName').value.trim() || Math.random().toString(36).substring(7);
            const btn = document.getElementById('btn');

            if (!file) return alert("Pilih foto dulu!");

            btn.innerText = "MENGUPLOAD...";
            btn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                
                // Pastikan kamu sudah buat Edge Function /api/upload
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: JSON.stringify({ name, data: base64, type: file.type })
                });

                if (res.ok) {
                    const finalUrl = window.location.origin + "/" + name;
                    document.getElementById('urlOut').value = finalUrl;
                    document.getElementById('result').classList.remove('hidden');
                    alert("Berhasil!");
                } else {
                    alert("Gagal upload. Pastikan Edge Function & KV sudah aktif.");
                }
                btn.innerText = "UPLOAD SEKARANG";
                btn.disabled = false;
            };
        }
    </script>
</body>
</html>
